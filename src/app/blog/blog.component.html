


<section class="blog-container">
    <article class="blog-post" *ngFor="let post of posts">
      <img [src]="post.image" alt="{{ post.title }}">
      <div class="post-details">
        <h2>{{ post.title }}</h2>
        <p class="post-date">{{ post.date | date: 'dd/MM/yyyy' }}</p>
        <p>{{ post.excerpt }}</p>
        
      </div>
    </article>
  </section>

 <h1>Poste sua sugestão</h1> 
  <ul>
    <p *ngIf="todos.length==0"><small>Vc ainda não fez uma sugestão</small></p>
    <li *ngFor="let todo of todos">{{todo.id1}}.{{todo.title1}} - 
      <button *ngIf="!todo.done" (click)="markAsDone(todo)">Confirmar</button> | 
      <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> | 
      <button (click)="remove(todo)">Remover</button></li>
  </ul>
  <form [formGroup]="form">
    <fieldset>
      <label>Poste sua sugestão</label>
      <input type="text" placeholder="Digite aqui sua sugestão" maxlength="20" formControlName="title1">
      <small *ngIf="form.controls['title1'].invalid && !form.controls['title1'].pristine">Este campo deve conter entre 3 e 20 caracteres</small>
      <button [disabled]="form.invalid" (click)="add()">Salvar</button>
    </fieldset>
  </form>
